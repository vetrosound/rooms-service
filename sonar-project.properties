# sonarcloud configuration
# see documentation for more detail
# https://sonarcloud.io/documentation/analysis/analysis-parameters/
# https://sonarcloud.io/documentation/analysis/coverage/

sonar.projectKey=vetrosound-rooms-service
sonar.projectName=rooms-service
sonar.organization=vetrosound
sonar.links.scm=https://github.com/vetrosound/rooms-service.git

# source
sonar.sources=src
sonar.inclusions=**/*.ts
sonar.exclusions=**/*.spec.ts,test
sonar.typescript.tsconfigPath=tsconfig.json

# test
sonar.tests=.
sonar.test.inclusions=**/*.spec.ts
sonar.test.exclusions=node_modules/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.module.ts,src/main.ts
sonar.testExecutionReportPaths=test-report.xml
